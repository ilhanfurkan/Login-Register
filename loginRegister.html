<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login-Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
    <script src='login.js'></script>
    <script src="https://kit.fontawesome.com/2c3103d0c4.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <form action="#">
<div class="container">
    <div class="login-container">
        <div class="logo-text"><div class="text"><i class="fa-solid fa-id-card"></i><br>Login To Your Account</div></div>
    <div class="username">
        <input type="text" class= "first" name="firstName" value="Mail Address">
        <input type="text" class= "psword" name="password" value="Password">
    </div>
    <button class="login-button">Login</button>
    <p class="forgot"><a href="#" target="blank">Forgot Password ?</a></p>
    </div>
    <div id="register-container" class="register-container">
        <button id="big-button" class="big-button" onclick="clickOpen('big-button','register-container','register','register-detail','closebtn')"></button>
        <i class="fa-solid fa-registered regimg"></i><button id="closebtn" class="closebtn" onclick="clickClose('big-button','register-container','register','register-detail','closebtn')">X</button></button>
    
    <div id="register" class="register">
        <div id="register-detail" class="register-detail">
            <div class="text">Do you want to register?</div>
            <input type="text" class= "first" name="firstName" value="Firstname">
            <input type="text" class= "first" name="password" value="Lastname">
            <input type="text" class= "first" name="password" value="E-Mail">
            <input type="text" class= "first" name="password" value="Phone Number">
            <input type="text" class= "first" name="password" value="Password">
        </div>
        <button class="reg-button">Register</button>
    </div>
    </div>
</div>
</form>
</body>
</html>
